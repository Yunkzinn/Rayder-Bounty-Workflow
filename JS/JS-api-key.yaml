vars:
  OUTPUT_ALIVE_JUST_JS: "aliveJustJS"
  OUTPUT_MANTRA: "mantra"

parallel: false
modules:
  - name: JS Analysis
    cmds:
        - cat {{OUTPUT_ALIVE_JUST_JS}} | mantra | tee {{OUTPUT_MANTRA}}
    silent: true
  - name: Sending Notification
      cmds:
        - echo "JS Api Key Finished" | notify
      silent: true